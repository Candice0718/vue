<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p :title="foo"></p>
  </div>
  <script>
    new Vue({
        el: '#app',
        data: {
          foo: 'foo'
        },
        mounted() {
          setTimeout(() =>{
            this.foo = 'foooooo'
          }, 1000);
        },
      })
  </script>
</body>
</html>
