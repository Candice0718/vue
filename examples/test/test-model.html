<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input v-model="test" type="range"/>
    {{test}}
  </div>
  <script>
    new Vue({
        el: '#app',
        data: {
          test: ""
        },
        created() {
          setTimeout(() => {
            this.test="hahah"
          }, 500)
        }
      })
  </script>
</body>
</html>
