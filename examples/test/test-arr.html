<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{foo}}
  </div>
  <script>
    new Vue({
        el: '#app',
        data: {
          foo: ['arr', 'brr']
        },
        created() {
          setTimeout(() =>{
            Vue.set(this.foo, 2, 'crr')
          }, 1000);
        },
      })
  </script>
</body>
</html>
